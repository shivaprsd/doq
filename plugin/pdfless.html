<template id="secToolbarAddon">
  <div class="fontControls">
    <input id="fontInput" class="toolbarField" placeholder="Terminal Font" tabindex="44">
    <div class="splitToolbarButton">
      <button id="fontReduce" class="toolbarButton zoomOut" title="Reduce Fontsize" tabindex="45">
        <span>A-</span>
      </button>
      <div class="splitToolbarButtonSeparator"></div>
      <button id="fontEnlarge" class="toolbarButton zoomIn" title="Increase Fontsize" tabindex="46">
        <span>A+</span>
       </button>
    </div>
  </div>
  <div class="colorControl">
    <div id="colorSelectContainer" class="dropdownToolbarButton">
      <select id="colorSelect" class="toolbarField" title="Text Color" tabindex="47"></select>
    </div>
  </div
  ><div class="imageControl">
    <input type="checkbox" id="imageEnable" class="toolbarField" checked tabindex="48"
    ><label for="imageEnable" class="toolbarLabel">Images</label>
  </div>
  <div class="horizontalToolbarSeparator"></div>
  <button id="secLightsOff" class="secondaryToolbarButton lightsOff visibleSmallView" title="Toggle Lights" tabindex="49">
    <span>Lights Off</span>
  </button>
  <button id="secTermMode" class="secondaryToolbarButton termMode visibleSmallView" title="Toggle Terminal Mode" tabindex="50">
    <span>Terminal Mode</span>
  </button>
</template>
