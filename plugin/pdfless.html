<template id="headAddon">
  <link rel="stylesheet" type="text/css" href="../plugin/pdfless.css">
</template>

<template id="toolbarAddon">
  <button id="reader" class="toolbarButton" title="Toggle Reader"
          tabindex="29">
    <span>Reader</span>
  </button>
</template>

<template id="secToolbarAddon">
  <button id="secReader" class="secondaryToolbarButton visibleSmallView"
          title="Toggle Reader" tabindex="50">
    <span>Reader</span>
  </button>
</template>

<template id="containerAddon">
  <div id="readerToolbar" class="secondaryToolbar doorHangerRight hidden">
    <div class="colorOptions">
      <div class="tonePickerContainer">
        <ol id="tonePicker">
          <input type="radio" name="pickedTone" tabindex="30" checked>
          <li class="colorSwatch" title="White"></li>
        </ol>
      </div>
      <div id="schemeSelectContainer" class="dropdownToolbarButton">
        <select id="schemeSelect" class="toolbarField" title="Color Scheme"
                tabindex="30">
        </select>
      </div>
    </div>
    <div class="verticalToolbarSeparator"></div>

    <div class="otherOptions">
      <div class="invertContainer">
        <input type="checkbox" id="invertToggle" tabindex="30">
        <label for="invertToggle" class="invert colorSwatch" title="Invert">
        </label>
      </div>
      <div class="shapeEnableContainer">
        <input type="checkbox" id="shapeEnable" class="toolbarField"
               tabindex="30" checked>
        <label for="shapeEnable" class="toolbarLabel">Shapes</label>
      </div>
    </div>
    <div class="horizontalToolbarSeparator"></div>

    <div class="imageOptions">
      <div class="imageEnableContainer">
        <input type="checkbox" id="imageEnable" class="toolbarField" tabindex="30">
        <label for="imageEnable" class="toolbarLabel">Images</label>
      </div>
      <form id="imageMode" class="imageModes choiceSwitch">
        <div>
          <input type="radio" id="blendImage" name="compOp" value="multiply"
                 tabindex="30" checked>
          <label class="toolbarLabel" for="blendImage">Blend</label>
        </div>
        <div>
          <input type="radio" id="invertImage" name="compOp" value="difference"
                 tabindex="30">
          <label class="toolbarLabel" for="invertImage">Invert</label>
        </div>
      </form>
    </div>
  </div>
</template>
